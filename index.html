<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    body{
        background: #e9e9e9
    }
    section{
        padding: 5em
    }

  </style>
</head>
<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="display-3 mb-3">Strong Password Generator</h2>
                    <div class="d-flex justify-content-center">
                        <input type="text" class="form-control form-control-lg" style="width: 50%;" id="passwordDisplay" width="500">
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <p class="fs-5">Password length: <span id="passwordLengthDisplay">12</span></p>
                        
                    </div>
                    <div class="d-flex justify-content-center">
                        <input type="range" class="form-range" style="width: 20%;"  id="passwordLengthSlider" min="6" max="25" value="12">
                    </div>
                    
                    <div class="d-flex justify-content-center mb-2">
                        <div>
                            <p class="fs-5">
                                <label>
                                  <input class="form-check-input" type="checkbox" id="excludeNumbers">
                                  Exclude numbers
                                </label>
                                <label>
                                  <input class="form-check-input" type="checkbox" id="excludeSymbols">
                                  Exclude symbols
                                </label>
                            </p>
                        </div>
                        
                    </div>

                    <div class="d-flex justify-content-center mb-2">
                        <div>
                            <button class="btn btn-success" id="generatePassword">Generate Password</button>
                            <button class="btn btn-primary" id="copyToClipboard">Copy to Clipboard</button>
                            <button class="btn btn-danger" id="generateFormattedPassword">Generate QCC Password</button>
                        </div>
                    </div>
                    
                    
                    <div class="d-flex justify-content-center">
                        <p id="messageDisplay" class="text-success fs-4"></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
  
  
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
